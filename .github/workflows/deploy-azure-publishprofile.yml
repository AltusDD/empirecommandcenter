name: Deploy (Azure Functions â€” Publish Profile, auto-detect)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  FUNCTION_APP_NAME: empirecommandcenter-altus

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find Azure Functions project folder
        id: find
        run: |
          set -e
          for d in "." "api" "functions" "backend" ; do
            if [ -f "$d/host.json" ]; then
              echo "Found host.json in $d"
              echo "pkg=$d" >> $GITHUB_OUTPUT
              exit 0
            fi
          done
          echo "::error::No host.json found at repo root or in api/, functions/, backend/. Tell me where it is or move it."
          exit 1

      - name: Deploy with publish profile (remote build + .funcignore)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: ${{ steps.find.outputs.pkg }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          respect-funcignore: true
          remote-build: true
