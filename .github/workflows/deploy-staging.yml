name: Deploy Functions — staging

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    environment: staging
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python for build (matches Azure runtime)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Prebuild dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -t .python_packages/lib/site-packages --upgrade
          ls -la .python_packages/lib/site-packages | head -n 50

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions (staging) — use prebuilt package
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: .
          respect-funcignore: true
          scm-do-build-during-deployment: false   # we already built deps
          enable-oryx-build: false
          remote-build: false
